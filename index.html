<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topDiv"></div>
    <div class="textDiv">
        <div class="text">There are currently</div>
        <div class="number">4</div>
        <div class="text">living humans who walked on the Moon</div>
        <div class="astronauts">
            <div class="smallText">
                Buzz Aldrin
            </div>
            <div class="smallText">
                Dave Scott
            </div>
            <div class="smallText">    
                Charlie Duke
            </div>
            <div class="smallText">
                Harrison Schmitt
            </div>
        </div>
    </div>
</body>
</html>
